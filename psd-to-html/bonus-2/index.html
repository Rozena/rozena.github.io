<!doctype html>
 <html lang="us">
 <head>
    <meta charset="utf-8">
    
    <title>google map api 2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">       

<!--AIzaSyAgL2HC9h1N9PdsAIe7BEcfUu9nGkITr3Q-->

 </head>
 <body>

    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="map" style="width:100%;height: 500px;"></div>
                    <script>
                        function initMap() {
                        // Styles a map in night mode.
                        var map = new google.maps.Map(document.getElementById('map'), {
                          center: {lat: 40.674, lng: -73.945},
                          zoom: 12,
                          styles: [
                            {elementType: 'geometry', stylers: [{color: '#f9f9f9'}]},
                            {elementType: 'labels.text.fill', stylers: [{color: '#999999'}]},
                            {
                              featureType: 'administrative.locality',
                              elementType: 'labels.text.fill',
                              stylers: [{color: '#999999'}]
                            },
                            {
                              featureType: 'poi',
                              elementType: 'labels.text.fill',
                              stylers: [{color: '#777777'}]
                            },
                            {
                              featureType: 'poi.park',
                              elementType: 'geometry',
                              stylers: [{color: '#ffffff'}]
                            },
                            {
                              featureType: 'poi.park',
                              elementType: 'labels.text.fill',
                              stylers: [{color: '#333'}]
                            },
                            {
                              featureType: 'road',
                              elementType: 'geometry',
                              stylers: [{color: '#ddd'}]
                            },
                            {
                              featureType: 'road',
                              elementType: 'geometry.stroke',
                              stylers: [{color: '#ddd'}]
                            },
                            {
                              featureType: 'road',
                              elementType: 'labels.text.fill',
                              stylers: [{color: '#999999'}]
                            },
                            {
                              featureType: 'road.highway',
                              elementType: 'geometry',
                              stylers: [{color: '#f1f1f1'}]
                            },
                            {
                              featureType: 'road.highway',
                              elementType: 'geometry.stroke',
                              stylers: [{color: '#f1f1f1'}]
                            },
                            {
                              featureType: 'road.highway',
                              elementType: 'labels.text.fill',
                              stylers: [{color: '#999999'}]
                            },
                            {
                              featureType: 'transit',
                              elementType: 'geometry',
                              stylers: [{color: '#f1f1f1'}]
                            },
                            {
                              featureType: 'transit.station',
                              elementType: 'labels.text.fill',
                              stylers: [{color: '#333333'}]
                            },
                            {
                              featureType: 'water',
                              elementType: 'geometry',
                              stylers: [{color: '#f1f1f1'}]
                            },
                            {
                              featureType: 'water',
                              elementType: 'labels.text.fill',
                              stylers: [{color: '#999999'}]
                            },
                            {
                              featureType: 'water',
                              elementType: 'labels.text.stroke',
                              stylers: [{color: '#999999'}]
                            }
                          ]

                        });
                      }
                    </script>

                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgL2HC9h1N9PdsAIe7BEcfUu9nGkITr3Q&callback=initMap"></script>

                </div>
            </div>
        </div>
    </div>

    
    <script src="assets/js/jquery-1.11.2.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
       
        <!-- Main active js -->
	<script src="assets/js/main.js"></script>
	
   
</body>
</html>
