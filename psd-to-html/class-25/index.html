    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div id="map" style="width:100%;height: 500px;"></div>
                    <script>
                        function myMap() {
                        var mapProp= {
                            center:new google.maps.LatLng(23.9892031,90.3793448),
                            zoom:15,
                            scrollwheel:false
                        };
                        var map=new google.maps.Map(document.getElementById("map"),mapProp);
                        }
                    </script>

                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgL2HC9h1N9PdsAIe7BEcfUu9nGkITr3Q&callback=myMap"></script>

                </div>
            </div>
        </div>
    </div>
