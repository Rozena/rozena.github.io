<!doctype html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <title>Landing HTML5 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!---bootstrap css-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!--magnificpopup-->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!---style css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--responsive css-->
    <link rel="stylesheet" href="assets/css/responsive.css">

<body class="theme-2">
    <div class="main-site-wrap">
        <div class="site-wrap-table">
            <div class="site-wrap-tablecell">
                <div class="header-area">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="logo">
                                <a href="index.html">rozyislam</a>
                            </div>
                        </div>
                        <div class="col-sm-8 text-right">
                            <div class="mainmenu">
                                <ul class="nav navbar-nav">
                                    <li><a href="index.html">back home</a></li>
                                    <li><a class="active" href="contact.html">contact</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="contact-form">
                                <form action="index.html">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" name="name" placeholder="First Name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="text" name="name" placeholder="Last Name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="email" name="email" placeholder="Enter Your Email" required>
                                        </div>
                                        <div class="col-md-6">
                                            <input type="tel" name="tel" placeholder="Phone Number" required>
                                        </div>
                                    </div>
                                    <p>
                                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write Your Message" required></textarea>
                                    </p>
                                    <input type="submit" value="send message">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer-area">
                    <div class="row">
                        <div class="col-sm-6">
                            <p>&copy; 2017 rozyislam interactive.</p>
                        </div>
                        <div class="col-sm-6 text-right">
                            <div class="social-links">
                                <a href="#" target="_blank"><i class="fa fa-facebook-square"></i></a>
                                <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                                <a href="#" target="_blank"><i class="fa fa-google-plus-square"></i></a>
                                <a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-1.11.2.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>

</html>
