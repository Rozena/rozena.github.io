<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comming Soon HTML5 Template</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Jquery -->
    <script src="assets/js/jquery-1.12.0.min.js"></script>
</head>

<body>

    <!-- preloader start -->
	<div class="preloader-wrap">
		<div class="spinner">
		  <div class="double-bounce1"></div>
		  <div class="double-bounce2"></div>
		</div>
	</div>	
	<!-- preloader end -->


	<!-- YTPlayer containment start -->
    <div id="videoContainment" ></div><!-- YTPlayer containment end -->
    <!-- YTPlayer start -->
    <a id="bgndVideo" class="player" data-property="{videoURL:'http://www.youtube.com/watch?v=IsLbFY7jG7s', containment:'#videoContainment', showControls:false, autoPlay:true, loop:true, mute:true, startAt:0, opacity:1, addRaster:true, quality:'default'}"></a><!-- YTPlayer end -->

    <!-- header area start -->
	<div class="header-area fix">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 text-center">
					<div class="logo">
						<a href="index.html">
							<img src="assets/images/logo.png" alt="logo">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- header area end -->

	<!-- full height wrap start -->
	<div class="full-height-wrap">
		<div class="full-height-inner">
			<div class="container">
		        <div class="row">
		            <div class="col-sm-8 col-sm-offset-2 text-center col-xs-12">
		             	<div class="title">
		               		<h2>comming soon page ajax mailchimp subscriber form.</h2>
		                </div>
		                <ul id="countdown">
		                    <li>
		                        <span id="days-sub">days</span>
		                        <input class="knob" data-height="180" data-width="180" data-fgcolor="#f60681" data-max="366" data-min="0" data-readonly="true" data-skin="tron" data-thickness="0.1" id="days">
		                    </li>
		                    <li>
		                        <span id="hours-sub">hours</span>
		                        <input class="knob" data-height="180" data-width="180" data-fgcolor="#f60681" data-max="24" data-min="0" data-readonly="true" data-skin="tron" data-thickness="0.1" id="hours">
		                    </li>
		                    <li>
		                        <span id="mins-sub">minutes</span>
		                        <input class="knob" data-fgcolor="#f60681" data-height="180" data-max="60" data-min="0" data-readonly="true" data-skin="tron" data-thickness="0.1" data-width="180" id="mins">
		                    </li>
		                    <li>
		                        <span id="secs-sub">seconds</span>
		                        <input class="knob" data-fgcolor="#f60681" data-height="180" data-max="60" data-min="0" data-readonly="true" data-skin="tron" data-thickness="0.1" data-width="180" id="secs">
		                    </li>
		                </ul>
		                <!-- launch countdown end -->
		            </div>
		        </div>
		        <div class="row">
		        	   <div class="col-sm-6 col-sm-offset-6 text-right">
		            	<div class="newsletter-form">
		            		<p>subscribe now for our latest new letter.</p>
		            		<form class="ajaxchimp-form">
		            			<input id="mc-email" type="email" name="email" required>
		            			<input type="submit" value="subscribe now">
		            			<p><label for="mc-email"></label></p>
		            		</form>
		            	</div>
		            </div>
		        </div>

		    </div>
		</div>
	</div>
    <!-- full height wrap end -->

    <!-- copysection start -->
    <div class="copysection">
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-6">
    				<p>&copy; 2017 all right reserved <a target="_blank" href="https://www.rozyislam.com">rozyislam</a></p>
    			</div>
    				<div class="col-sm-6 text-right">
					<div class="social-links">
						<a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
						<a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
						<a href="#" target="_blank"><i class="fa fa-dribbble"></i></a>
						<a href="#" target="_blank"><i class="fa fa-pinterest"></i></a>
						<a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
					</div>
				</div>
    		</div>
    	</div>
    </div>
  <!-- copysection end -->



    <script src="assets/js/bootstrap.3.3.7.min.js"></script>
    <script src="assets/js/jquery.knob.js"></script>
    <script src="assets/js/knob.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/jquery.mb.YTPlayer.js"></script>
    <script src="assets/js/ajaxchimp.min.js"></script>
    <script src="assets/js/active.js"></script>

</body>

</html>
