    <div class="header-logo">
      <div class="container">

    <div class="cp-area">
      <div class="cp-inner">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-5">
                  <div class="cp-info">
                    <h2>new launcing under construction project <span>comming soon</span></h2>

                    <div class="subscribe-form">
                      <p>subscribe our newsletter</p>
                      <form action="http://netlify.us16.list-manage.com/subscribe/post?u=c2469184e53e2b2f2c0ec5601&amp;id=e20f9f07c6"  method="post">
                        <div class="row">
                          <div class="col-md-6">
                            <input type="text" name="FNAME" placeholder="First Name" required >
                          </div>
                          <div class="col-md-6">
                            <input type="text" name="LNAME" placeholder="Last Name" required >
                          </div>
                          <div class="col-md-12">
                            <input type="email" name="EMAIL" placeholder="Enter Your Email" required >
                            <input type="submit" value="subscribe">
                          </div>
                        </div>
                      </form>
                    </div>
                    
                    <div class="social-links">
                      <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                      <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                      <a href="#" target="_blank"><i class="fa fa-google-plus"></i></a>

                    </div>
                  </div>
                </div>

                    <ul>
                      <li>

                      </li>
                      <li>
                          <p id="hours">50</p>

                      </li>
                      <li>
                          <p id="miniuts">50</p>

                      </li>
                      <li>
                          <p id="seconds">50</p>
                          <span>seconds</span>
                      </li>
                    </ul>
                  </div>
                </div>
