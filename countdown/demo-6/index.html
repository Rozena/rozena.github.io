<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comming Soon HTML5 Template</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="assets/images/favicon.jpg" type="image/png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
    <!-- Jquery -->
    <script src="assets/js/jquery-1.12.0.min.js"></script>
</head>

<body>

    <div class="site-preloader-wrap">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
    </div>

    <div class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="logo">
                        <a href="index.html"><img src="assets/images/fiverr.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-sm-9 text-right">
                    <ul class="contact-info">
                        <li><i class="fa fa-phone"></i>+00(11)875674</li>
                        <li><i class="fa fa-map-marker"></i>121/3 uttora house building,dhaka</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="full-height-wrap fix">
        <div class="full-height-inner">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <ul id="countdown">
                            <li>
                                <span id="days-sub">days</span>
                                <input class="knob" id="days" data-width="150" data-height="150" data-max="360" data-min="0" data-fgcolor="#0CEFC5" data-readonly="true" data-thickness="0.1" data-skin="tron">
                            </li>
                            <li>
                                <span id="hours-sub">hours</span>
                                <input class="knob" id="hours" data-width="140" data-height="140" data-max="24" data-min="0" data-fgcolor="#0CEFC5" data-readonly="true" data-thickness="0.1" data-skin="tron">
                            </li>
                            <li>
                                <span id="hours-sub">minutes</span>
                                <input class="knob" id="mins" data-width="140" data-height="140" data-max="60" data-min="0" data-fgcolor="#0CEFC5" data-readonly="true" data-thickness="0.1" data-skin="tron">
                            </li>
                            <li>
                                <span id="secs-sub">seconds</span>
                                <input class="knob" id="secs" data-width="140" data-height="140" data-max="60" data-min="0" data-fgcolor="#0CEFC5" data-readonly="true" data-thickness="0.1" data-skin="tron">
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="subscriber-form">
                            <form action="index.html">
                                <input type="email" name="email" placeholder="Enter Your Email" required>
                                <button type="submit">subscribe<i class="fa fa-send-o"></i></button>
                                <p>subscribe our daily latest news. </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copysection">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="social-links">
                        <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-google-plus"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-pinterest"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="col-sm-6 text-right">
                    &copy; all right reserved rozyislam 2017.
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="assets/js/bootstrap.3.3.7.min.js"></script>
    <!--OWLcarousel JS-->
    <script src="assets/js/jquery.knob.js"></script>
    <script src="assets/js/knob.js"></script>
    <script src="assets/js/countdown.js"></script>
    <!--Active Custom JS-->
    <script src="assets/js/active.js"></script>
</body>

</html>
